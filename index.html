<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceiling Fan in a Room</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="room">
        <div class="fan-container">
            <div class="fan">
                <div class="blade blade1"><span class="head"></span></div>
                <div class="blade blade2"><span class="head"></span></div>
                <div class="blade blade3"><span class="head"></span></div>
                <div class="blade blade4"><span class="head"></span></div>
            </div>
        </div>
    </div>
    <div class="switch-container">
        <div class="switch" id="toggleSwitch"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
